<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <title>calculator</title>
</head>
<body>
    <div class="calciwrapper">
        <section class="calciscreen">
            0
        </section>

        <section class="calci-buttons">
            <div class="calci-button-row">
                <button class="calci-button double">
                    C            
                </button>
                <button class="calci-button">
                    &larr;
                </button>
                <button class="calci-button">
                    &divide;
                </button>
            </div>

            <div class="calci-button-row">
                <button class="calci-button">
                    1
                </button>
                <button class="calci-button">
                    2
                </button>
                <button class="calci-button">
                    3
                </button>
                <button class="calci-button">
                    &times;
                </button>                
            </div>

            <div class="calci-button-row">
                <button class="calci-button">
                    4
                </button>
                <button class="calci-button">
                    5
                </button>
                <button class="calci-button">
                    6
                </button>
                <button class="calci-button">
                    &minus;
                </button>
            </div>

            <div class="calci-button-row">
                <button class="calci-button">
                    7
                </button>
                <button class="calci-button">
                    8
                </button>
                <button class="calci-button">
                    9
                </button>
                <button class="calci-button">
                    &plus;
                </button>
            </div>

            <div class="calci-button-row">
                <button class="calci-button triple">
                    0
                </button>
                <button class="calci-button">
                    &equals;
                </button>
            </div>
            
        </section>
    </div>


    <script src="calculator.js"></script>
    
</body>
</html>
